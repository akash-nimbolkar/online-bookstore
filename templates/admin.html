<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
</head>
<body>

<h2>Admin Dashboard</h2>
<p>Welcome, {{ session['username'] }}</p>

<form method="post" action="/addbook">
    <input name="title" placeholder="Book Title" required>
    <input name="author" placeholder="Book Author" required>
    <input type="number" name="price" placeholder="Price" required>
    <button type="submit">Add Book</button>
</form>

<br><br>

<table border="1">
<tr>
    <th>ID</th><th>Title</th><th>Author</th><th>Price</th><th>Action</th>
</tr>

{% for b in books %}
<tr>
    <td>{{ b[0] }}</td>
    <td>{{ b[1] }}</td>
    <td>{{ b[2] }}</td>
    <td>{{ b[3] }}</td>
    <td><a href="/delete/{{ b[0] }}">Delete</a></td>
</tr>
{% endfor %}
</table>

<br>
<a href="/logout">Logout</a>

</body>
</html>
