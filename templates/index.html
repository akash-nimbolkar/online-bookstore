<!DOCTYPE html>
<html>
<head>
<title>Online Book Store</title>

<style>
body { font-family: Arial; margin: 0; padding: 0; background:#f4f4f4; }
header { background: #003399; color: white; padding: 15px; text-align:center; }
.book-container { display:flex; flex-wrap:wrap; gap:20px; padding:20px; justify-content:center; }
.book-card { background:white; padding:15px; width:230px; border-radius:8px;
              box-shadow:0 0 8px rgba(0,0,0,0.2); }
button { margin-top:10px; padding:8px; width:100%; background:#003399; color:white;
         cursor:pointer; border:none; border-radius:5px; }
a { text-decoration: none; color: white; }
</style>

</head>
<body>

<header><h2>Online Book Store</h2></header>

<div class="book-container">
    {% for book in books %}
        <div class="book-card">
            <h3>{{ book[1] }}</h3>
            <p>Author: {{ book[2] }}</p>
            <p><b>â‚¹ {{ book[3] }}</b></p>
            <a href="/checkout/{{ book[0] }}">
                <button>Buy Now</button>
            </a>
        </div>
    {% endfor %}
</div>

</body>
</html>
